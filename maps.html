<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Finder with Routing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: Arial, sans-serif; }
    #info { padding: 10px; }
  </style>
</head>
<body>

<div id="info">Click the map to find nearby cafes.</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([51.505, -0.09], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  const markers = L.layerGroup().addTo(map);
  let routeLayer = null;
  let userLocation = null;

  // Try to get user's location
  map.locate({ setView: true, maxZoom: 15 });
  map.on('locationfound', function(e) {
    userLocation = [e.latitude, e.longitude];
    L.marker(userLocation).addTo(map).bindPopup("You are here").openPopup();
  });

  async function fetchCafes(lat, lon) {
    const radius = 1000;
    const query = `
      [out:json];
      node["amenity"="cafe"](around:${radius},${lat},${lon});
      out;
    `;
    const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
    const response = await fetch(url);
    const data = await response.json();
    return data.elements;
  }

  async function getRoute(start, end) {
    const url = `https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`;
    const res = await fetch(url);
    const data = await res.json();
    return data.routes[0].geometry;
  }

  map.on('click', async function(e) {
    const { lat, lng } = e.latlng;
    markers.clearLayers();
    if (routeLayer) {
      map.removeLayer(routeLayer);
      routeLayer = null;
    }
    document.getElementById('info').textContent = 'Searching for cafes...';

    const cafes = await fetchCafes(lat, lng);

    if (cafes.length === 0) {
      document.getElementById('info').textContent = 'No cafes found nearby.';
      return;
    }

    cafes.forEach(cafe => {
      const marker = L.marker([cafe.lat, cafe.lon]).addTo(markers);
      marker.bindPopup(cafe.tags.name || 'Unnamed Cafe');

      // Add click to calculate route
      marker.on('click', async () => {
        if (!userLocation) {
          alert("Your location is unknown. Allow location access.");
          return;
        }
        document.getElementById('info').textContent = `Calculating route to ${cafe.tags.name || 'Cafe'}...`;
        const geometry = await getRoute(userLocation, [cafe.lat, cafe.lon]);
        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = L.geoJSON(geometry, { color: 'blue', weight: 5 }).addTo(map);
        map.fitBounds(routeLayer.getBounds());
        document.getElementById('info').textContent = `Route displayed to ${cafe.tags.name || 'Cafe'}.`;
      });
    });

    document.getElementById('info').textContent = `Found ${cafes.length} cafes. Click a marker to get driving directions.`;
  });
</script>

</body>
</html>
